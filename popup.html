<!DOCTYPE html>
<html>
<head>
  <title>Bionic Reading Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="setting-row">
      <label for="toggleSwitch">Enable Bionic Reading</label>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="setting-row">
      <label for="percentageSlider">Bold Percentage</label>
      <span id="percentageValue">50%</span>
    </div>
    <input type="range" id="percentageSlider" min="10" max="90" value="50">
  </div>
  <script src="popup.js"></script>
</body>
</html>
